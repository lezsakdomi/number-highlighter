<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Highlighter</title>
    <script>
        function redraw() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const w = canvas.width;
            const h = canvas.height;
            const input = document.getElementById("input");
            const f = new Function('n', 'return (' + input.value + ')');
            const multiplier = document.getElementById("multiplier");
            const m = multiplier.value;

            ctx.clearRect(0, 0, w, h);
            for (let n = 1, r; (r = f(n) / m) < w * h; n++) {
                ctx.fillRect(Math.ceil(r / h), r % h, 1, 1);
            }
        }

        function updateCanvasSize() {
            const canvas = document.getElementById("canvas");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", updateCanvasSize);
        // noinspection JSUnresolvedFunction
        document.addEventListener("DOMContentLoaded", updateCanvasSize);
    </script>
    <style>
        #canvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
<label for="input">Function</label><input type="text" id="input" value="n*n">
<label for="multiplier">Multiplier</label><input type="number" id="multiplier" value="10">
<button onclick="redraw();">Draw!</button>
<br>
<canvas id="canvas"></canvas>
</body>
</html>
